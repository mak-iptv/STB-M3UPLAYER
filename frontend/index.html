<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STB M3U Player</title>
</head>
<body>
    <h1>IPTV Player</h1>
    Portal URL: <input id="portalUrl" placeholder="https://portal.example.com"><br>
    MAC: <input id="macAddr" placeholder="00:1A:79:XX:XX:XX"><br>
    <button onclick="fetchChannels()">Load Channels</button>

    <input id="search" placeholder="Search channels">
    <div id="cats"></div>
    <div id="grid"></div>
    <h3>Favorites</h3>
    <div id="favList"></div>
    <h3>History</h3>
    <div id="histList"></div>

    <video id="player" controls width="640" height="360"></video>
    <script src="app.js"></script>
</body>
</html>
